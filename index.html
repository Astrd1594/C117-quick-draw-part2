<!DOCTYPE html>
<html>
    <head>
        <title>quick draw!</title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    </head>
    <body class="bg bg-primary">
        <center>
            <h1 class="glyphicon glyphicon-edit"></h1>
            <h1>Quick draw!</h1>
            <div class="bgwhite">
                <button class="btn btn-warning glyphicon glyphicon-eye-open" data-toggle="modal" data-target="#mymodal">View other sketches</button>
                <button class="btn btn-success glyphicon glyphicon-blackboard" onclick="clearcanvas()">Clear Canvas</button>
                <br>
                <label id="label"></label>
                <label id="confidence"></label>
            </div>
            <div id="mymodal" class="modal fade">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h2>Other sketches</h2>
                    </div>
                    <div class="modal-body">
                        <img src="http://127.0.0.1:5500/sketch1.png">
                        <img src="http://127.0.0.1:5500/sketch2.png">
                    </div>
                </div>
            </div>
        </center>
    </body>
</html>
